<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape Up or Shape Out
        <link rel="stylesheet" href="shapeup.css">
    </title>
</head>
<body>
   
        <div class="square">
            <input type="number" placeholder="width">
            <input type="number" placeholder="height">
            <button>Create Square</button>
        </div>
        <div class="rectangle">
        <input type="number" placeholder="width">
        <input type="number" placeholder="height">
        <button>Create Rectangle</button>
        </div>
        <div class="circle">
        <input type="number" placeholder="radius">
        <button>Create Circle</button>
        </div>
        <div class="triangle">
        <input type="text" placeholder="height">
        <button>Create triangle</button>
        </div>
        <!-- Sidepanel -->
        <aside class="sidebar">
                <ul>
                    <li>Shape Name:</li>
                    <li>Width</li>
                    <li>Height</li>
                    <li>Radius</li>
                    <li>Area</li>
                    <li>Perimeter</li>
                </ul>

        </aside>

 <script src="shapeout.js"></script>   
</body>
</html>
