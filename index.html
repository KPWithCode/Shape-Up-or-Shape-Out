<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape Up or Shape Out</title>
    <link rel="stylesheet" href="shapeup.css">
</head>

<body>
    <div id="allShapes">

    </div>
    <div class="square">
        <input id="sideLength" type="number" placeholder="sideLength">
        <button id='square'>Create Square</button>
    </div>
    <div class="rectangle">
        <input id="rectHeight" type="number" placeholder="width">
        <input id="rectWidth" type="number" placeholder="height">
        <button>Create Rectangle</button>
    </div>
    <div class="circle">
        <input id="circleRadius" type="number" placeholder="radius">
        <button>Create Circle</button>
    </div>
    <div class="triangle">
        <input id="triHeight" type="number" placeholder="height">
        <button>Create triangle</button>
        <!-- 0 width and height dependant on thickness of border USE GOOGLE IDIOT -->
    </div>
    <!-- Sidepanel -->
    <aside class="sidebar">
        <ul>
            <li>Shape Name
                <span  id="sideShape">
            </li>
            <li>Width
                <span  id="sideWidth">
            </li>
            <li>Height
                <span  id="sideHeight">
            </li>
            <li>Radius
                <span  id="sideRadius">
            </li>
            <li>Area
                <span  id="sideArea">
            </li>
            <li>Perimeter
                <span  id="sidePerimeter">
            </li>
        </ul>

    </aside>

    <script src="shapeout.js"></script>
</body>

</html>
